{% extends "base.html" %}

{% block content %}
<table id ="users">
    <tr>
      <th>first name</th>
      <th>last name</th>
      <th>email</th>
      <th>Phone number</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
    </tr>
    {% endfor %}
  </table>
  {% endblock %}
